<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
{% extends 'learning_blogs/base.html' %}

{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'learning_blogs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}


{% block content %}

    <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    Add a new Entry:
                </h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'learning_blogs:new_entry' topic.id %}" method="post">

                    {% csrf_token %}
                    {% bootstrap_form form %}

                    {% buttons %}
                        <button name="submit">add entry</button>
                    {% endbuttons %}
                </form>
            </div>
    </div> <!-- panel -->

{% endblock content %}
</body>
</html>
