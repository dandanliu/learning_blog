<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

{% extends "learning_blogs/base.html" %}

{% load bootstrap3 %}

{% block content %}

    <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    Add a new User
                </h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'users:register' %}" method="post">

                    {% csrf_token %}
                    {% bootstrap_form form %}

                    {% buttons %}
                        <button name="submit">register</button>
                    {% endbuttons %}
                    <input type="hidden" name="next" value="{% url "learning_blogs:index" %}">
                </form>
            </div>
    </div> <!-- panel -->

{% endblock content %}

</body>
</html>
